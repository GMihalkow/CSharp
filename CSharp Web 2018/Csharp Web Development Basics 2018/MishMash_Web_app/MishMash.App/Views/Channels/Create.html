<main class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/Channels/Create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="tags" class="text-mishmash">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="tags">
        </div>
        <h2 class="text-center text-mishmash">Channel Type</h2>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="container" align="center">
            <input type="radio" id="game" value="Game" name="channelType" />
            <label for="game" class="text-mishmash mr-5">Game</label>

            <input type="radio" id="motivation" value="Motivation" name="channelType" />
            <label for="motivation" class="text-mishmash mr-5">Motivation</label>

            <input type="radio" id="lessons" value="Lessons" name="channelType" />
            <label for="lessons" class="text-mishmash mr-5">Lesson</label>

            <input type="radio" id="radio" value="Radio" name="channelType" />
            <label for="radio" class="text-mishmash mr-5">Radio</label>

            <input type="radio" id="other" value="Other" name="channelType" />
            <label for="other" class="text-mishmash mr-5">Other</label>
        </div>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</main>
