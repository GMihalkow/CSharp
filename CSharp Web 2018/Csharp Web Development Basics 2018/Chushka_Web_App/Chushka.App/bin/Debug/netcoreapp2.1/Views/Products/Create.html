<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="bg-secondary hr-2" />
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="any" class="form-control" id="price" placeholder="Price..." name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" cols="4" rows="3" placeholder="Description..."></textarea>
        </div>
        <h2 class="text-center">Product Type</h2>
        <hr class="bg-secondary hr-2 half-width" />
        <div class="channel-type-holder mt-4 d-flex justify-content-around">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="food" name="productType" value="Food">
                <label class="form-check-label" for="food">Food</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="domestic" name="productType" value="Domestic">
                <label class="form-check-label" for="domestic">Domestic</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="healh" name="productType" value="Health">
                <label class="form-check-label" for="healh">Health</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="cosmetic" name="productType" value="Cosmetic">
                <label class="form-check-label" for="cosmetic">Cosmetic</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="other" name="productType" value="Other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <hr class="bg-secondary hr-2 half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>
