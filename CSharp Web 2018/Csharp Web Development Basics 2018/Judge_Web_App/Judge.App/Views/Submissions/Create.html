<main>
    <div class="mx-auto w-50 pt-3">
        <h1 class="display-1 text-center">Submit Solution</h1>
        <hr />
        <form class="form-group py-3" action="/Submissions/Create" method="post">
            <label for="name">Code</label>
            <textarea class="form-control" rows="10" cols="10" name="code"> </textarea>
            <div class="dropdown show">
                <div class="form-group">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1" name="contestName">
                        @foreach(var contest in Model)
                        {
                        <option>@contest.Name</option>
                        }
                    </select>
                </div>
            </div>
            <div class="p-3">
                <input class="btn btn-outline-dark btn-lg btn-block" type="submit" value="Submit" />
            </div>
        </form>
    </div>
</main>
