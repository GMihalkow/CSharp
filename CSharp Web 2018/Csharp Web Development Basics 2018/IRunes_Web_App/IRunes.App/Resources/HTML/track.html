<hr style="background-color:#33cc59; height: 2px" />
<div class="container w-50">
    <h2 style="text-align:center;">Name: @Model.Name</h2>
    <h2 style="text-align:center;">Price: @Model.Price</h2>
    <hr style="background-color:#33cc59; height: 2px" />
    <center>
        <iframe width="360" height="200" src="@Model.Link" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </center>
    <hr style="background-color:#33cc59; height: 2px" />
    <div class="text-center">
        <button class="btn btn-success" type="button" onclick="location.href=@Model.BackToAlbum">Back To Album</button>
    </div>
</div>
