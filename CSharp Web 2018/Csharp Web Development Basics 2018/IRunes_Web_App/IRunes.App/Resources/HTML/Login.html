<hr style="background-color:#33cc59; height: 2px" />
<div class="container">
    <h1 style="text-align:center;">Login</h1>
    <hr style="background-color:#33cc59; height: 2px" />
    <form action="/Users/Login" method="post">
        <div>
            <label>Username / Email</label>
            <input class="form-control" type="text" name="username-or-email" placeholder="Username/Email..." />
        </div>
        <div>
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password..." />
        </div>
        <center>
            <button style="margin:2%" type="submit" class="btn btn-success">Login</button>
        </center>
    </form>
    {{{error}}}
</div>
