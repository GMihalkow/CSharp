<hr style="background-color:#33cc59; height: 2px" />
<h1 style="color:#33cc59; text-align:center;">Create Album</h1>
<div class="container w-50">
    <hr style="background-color:#33cc59; height: 2px" />
    <form action="/Albums/Create" method="post">
        <div>
            <label>Name</label>
            <input class="form-control" type="text" name="name" required placeholder="Name..." />
        </div>
        <div>
            <label>Cover</label>
            <input class="form-control" type="url" name="cover" required placeholder="Cover..." p />
        </div>
        <hr style="background-color:#33cc59; height: 2px" />
        <div class="row">
            <div class="col-sm-6">
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="text-center">
                    <button type="button" onclick="location.href='/Albums/All'" class="btn btn-success">Back To All</button>
                </div>
            </div>
        </div>
    </form>
</div>
{{{error}}}
